<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Buton Deneme</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #f3f3f3, #e8e8e8);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .wrapper {
      display: flex;
      gap: 24px;
    }

    button {
      padding: 18px 40px;
      border-radius: 60px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* SARI BUTON */
    .primary {
      border: none;
      background: linear-gradient(135deg, #ffd400, #ffb800);
      color: #000;
      box-shadow: 0 12px 32px rgba(255, 200, 0, 0.45);
    }

    .primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(255, 200, 0, 0.6);
    }

    /* OUTLINE BUTON */
    .outline {
      background: transparent;
      border: 2px solid #000;
      color: #000;
    }

    .outline:hover {
      background: linear-gradient(135deg, #ffd400, #ffb800);
      border-color: transparent;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <button class="primary">Sende Katıl</button>
    <button class="outline">Keşfet</button>
  </div>

</body>
</html>
